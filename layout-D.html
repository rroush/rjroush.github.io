<!DOCTYPE html>
<html>
<head>
    <title>Layout D</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<style>
    
     * {box-sizing: border-box}
    .row::after {
    content: "";
    clear: both;
    display: block;
        }
    [class*="col-"] {
    float: left;
}


/** Assign widths to column classes **/

.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
    
    body {
        background-image: url("https://www.powerrunner.com/wp-content/uploads/2016/09/bigstock-Natural-Black-Slate-Background-136665377.jpg");
        background-size: cover;
    }
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        padding-top: 20%;
        padding-bottom: 20%;
    }
    div {
        text-align: center;
        vertical-align: middle;
    }
    h1 {
        font-family: 'Amatic SC', cursive;
        color: white;
        line-height: .3em;
        font-size: 7em;
    }
    h2 {
        font-family: 'Amatic SC', cursive;
        color: white;
        line-height: .3em;
        font-size: 6em;
    }
    h3 {
        font-family: 'Amatic SC', cursive;
        color: white;
        line-height: .3em;
        font-size: 4em;
    }
    h6 {
        font-family: 'Amatic SC', cursive;
        color: white;
        line-height: .3em;
        font-size: 2em;
    }

    
</style>
</head>
    
<body>
<section class="row">
    <div class="col-4">
        <img src="ingrd2.png" alt="Salsa ingredients">
    </div>
    <div class="col-4">
    <h3>WE'D BUY</h3>
    <h2>TINNED SALSA</h2    >
    <h3>BUT WE'RE TOO BUSY</h3>
    <h1>CHOPPING</h1>
    <h1>TOMATOES</h1>
    <h6>WORTH THE EFFORT</h6>

    </div>
    <div class="col-4">
        <img src="salsa.png" alt="salsa">
        <img class="bottom" src="logo.png" alt="Chipotle logo">
    </div>
</section>
</body>
</html>
